<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="_.css" />
  </head>
  <body>
    <form class="grid">
      <div class="username">
        <label for="_username">username</label>
        <br>
        <input type="text" id="_username" placeholder="type your name in english only" autofocus>
      </div>
      <div class="password">
        <label for="_password">password</label>
        <br>
        <input type="password" id="_password" placeholder="type a complex password">
      </div>
      <div class="email">
        <label for="_email">email</label>
        <br>
        <input type="email" id="_email" placeholder="type a valid email">
      </div>
      <div class="phone">
        <label for="_phone">phone</label>
        <br>
        <input type="tel" id="_phone">
      </div>
      <div class="brieft">
        <label for="_brieft">brieft</label>
        <br>
        <textarea id="_brieft" cols="30" rows="7"></textarea>
      </div>
      <input type="submit" value="register">
    </form>
  </body>
</html>
