<html>
  <head>
    <title>My First Page</title>
    <meta name="title" charset="UTF-8" content="This Is Description For My First Page">

  <body>
    <!-- all must include name="" (& value="") to be sent as argument -->
    <form action="./6_10.html" novalidate>
      <div>
        <label for="Search">Search</label>
        <br> <br>
        <input type="search" name="search" id="Search" placeholder="Enter A Search Word" autofocus>
        <br> <br>
      </div>
      <div>
        <label for="File">Upload</label>
        <br> <br>
        <input type="file" name="file" id="File">
        <br> <br>
      </div>
      <div>
        <label for="URL">URL</label>
        <br> <br>
        <input type="ulr" name="ulr" id="URL" required>
        <br> <br>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date">
        <br> <br>
      </div>
      <div>
        <label for="month">Month</label>
        <input type="month" id="month">
        <br> <br>
      </div>
      <input type="reset" value="Empty">
      <input type="submit" value="Save">
    </form>
    <pre>
Hello Line One

Hello Line Three
      Hello Line Four
    </pre>
    <iframe src="https://elzero.org/" width="100%" height="400px"></iframe>
