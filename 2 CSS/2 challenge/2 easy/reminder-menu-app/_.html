<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="_.css" />
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="page">

      <header>
        <div class="text">edit</div>
        <input type="search" placeholder="&#xf002; search"/> <br/>
      </header>

      <section>
        <div class="app">
          <i class="fa-solid fa-calendar-days"></i>
          <div class="zero">0</div>
          <div class="text">today</div>
        </div>

        <div class="app">
          <i class="fa-solid fa-clock-nine"></i>
          <div class="zero">0</div>
          <div class="text">scheduled</div>
        </div>

        <div class="app">
          <i class="fa-solid fa-box-open"></i>
          <div class="zero">0</div>
          <div class="text">all</div>
        </div>

        <div class="app">
          <i class="fa-solid fa-flag"></i>
          <div class="zero">0</div>
          <div class="text">flagged</div>
        </div>
      </section>

      <footer>
        <div class="text">my lists</div>
        <div class="lists">
          <div class="list">
            <div class="left">
              <i class="fa-regular fa-list-ul"></i>
              do
            </div>
            <div class="right">
              0
              <i class="fa-light fa-angle-right"></i>
            </div>
          </div>

          <div class="list">
            <div class="left">
              <i class="fa-regular fa-list-ul"></i>
              family
            </div>
            <div class="right">
              0
              <i class="fa-light fa-angle-right"></i>
            </div>
          </div>

        </div>
      </footer>

    </div>
  </body>
</html>
